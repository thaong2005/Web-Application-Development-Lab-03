<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        /* Reset m·∫∑c ƒë·ªãnh cho t·∫•t c·∫£ c√°c ph·∫ßn t·ª≠ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Thi·∫øt l·∫≠p body v·ªõi m√†u n·ªÅn t·ªëi gi·ªëng GitHub */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        /* Container ch√≠nh gi·ªõi h·∫°n ƒë·ªô r·ªông v√† cƒÉn gi·ªØa */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Header v·ªõi ti√™u ƒë·ªÅ v√† m√¥ t·∫£ */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        /* Container cho ph·∫ßn t√¨m ki·∫øm */
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        /* Box ch·ª©a input v√† n√∫t search */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        /* Input t√¨m ki·∫øm */
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        /* N√∫t Search */
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        /* Ph·∫ßn filter s·∫Øp x·∫øp */
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        /* Card hi·ªÉn th·ªã th√¥ng tin repository */
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        /* T√™n repository (link) */
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        /* M√¥ t·∫£ repository */
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }
        
        /* Meta th√¥ng tin (stars, forks, language) */
        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }
        
        /* Badge hi·ªÉn th·ªã ng√¥n ng·ªØ */
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        /* Error message */
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        /* Container cho n√∫t Load More */
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <!-- Sort theo sao, fork, ho·∫∑c ng√†y c·∫≠p nh·∫≠t -->
            <div class="filters">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <!-- Hi·ªÉn th·ªã l·ªói, danh s√°ch repositories v√† n√∫t Load More -->
        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        
        async function searchRepositories(query, sort = 'stars', page = 1) {
            // T·∫°o URL v·ªõi c√°c tham s·ªë t√¨m ki·∫øm
            const url = `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=${sort}&page=${page}&per_page=10`;
            
            // G·ª≠i request ƒë·∫øn GitHub API
            const response = await fetch(url);
            
            // check error
            if (!response.ok) {
                if (response.status === 403) {
                    throw new Error('Rate limit exceeded. Please try again later.');
                }
                if (response.status === 422) {
                    throw new Error('Invalid search query. Please try a different search.');
                }
                throw new Error(`GitHub API error: ${response.status}`);
            }
            
            // change response to json and return array of repositories
            const data = await response.json();
            totalResults = data.total_count;
            return data.items;
        }
        
        // display repositories
        function displayRepositories(repos, append = false) {
            const repoList = document.getElementById('repoList');
            
            // if not append, clear the old results (append = false)
            if (!append) {
                repoList.innerHTML = '';
            }
            
            // if no results
            if (repos.length === 0) {
                if (!append) {
                    repoList.innerHTML = '<div class="loading">No repositories found.</div>';
                }
                return;
            }
            
            // loop through each repository and create card
            repos.forEach(repo => {
                const cardHTML = createRepoCard(repo);
                repoList.insertAdjacentHTML('beforeend', cardHTML);
            });
            
            // Update load more button
            updateLoadMoreButton();
        }
  
        // update load more button
        function updateLoadMoreButton() {
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const itemsShown = document.querySelectorAll('.repo-card').length;
            
            // hide button if all results are shown or no results
            if (itemsShown >= totalResults || itemsShown === 0) {
                loadMoreContainer.innerHTML = '';
                return;
            }
            
            // display load more button
            loadMoreContainer.innerHTML = `
                <div class="load-more">
                    <button onclick="loadMore()">Load More Results</button>
                </div>
            `;
        }
        
        // create repository card
        function createRepoCard(repo) {
            // full name: owner/repo-name
            const fullName = `${repo.owner.login}/${repo.name}`;
            
            // description, if not available, use default
            const description = repo.description || 'No description available';
            
            // format stars and forks (1500 -> 1.5k)
            const stars = formatNumber(repo.stargazers_count);
            const forks = formatNumber(repo.forks_count);
            
            // programming language
            const language = repo.language || 'N/A';
            
            // create html card
            return `
                <div class="repo-card">
                    <a href="${repo.html_url}" target="_blank" class="repo-name">${fullName}</a>
                    <p class="repo-description">${description}</p>
                    <div class="repo-meta">
                        <span>‚≠ê ${stars}</span>
                        <span>üî± ${forks}</span>
                        <span class="language-badge">${language}</span>
                    </div>
                </div>
            `;
        }
        
        // perform search (when search button is clicked)
        async function performSearch() {
            // get value from input and dropdown
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            let query = searchInput.value.trim();
            
            // if input is empty & have a previous query, use the previous query
            if (!query && currentQuery) {
                query = currentQuery;
            }
            
            // check if query is empty
            if (!query) {
                showError('Please enter a search query.');
                return;
            }
            
            // clear error, save query and reset to page 1
            clearError();
            currentQuery = query;
            currentPage = 1;
            
            // display loading
            const repoList = document.getElementById('repoList');
            repoList.innerHTML = '<div class="loading">Searching repositories...</div>';
            
            try {
                // get sort value and call API
                const sort = sortSelect.value;
                const repos = await searchRepositories(query, sort, currentPage);
                
                // display results (no append, replace completely)
                displayRepositories(repos, false);
            } catch (err) {
                // display error if there is any
                showError(err.message || 'An error occurred while searching repositories.');
                repoList.innerHTML = '';
            }
        }
        
        // load more results (pagination)
        async function loadMore() {
            // if no query, do nothing
            if (!currentQuery) return;
            
            // display loading
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            loadMoreContainer.innerHTML = '<div class="loading">Loading more results...</div>';
            
            try {
                // get sort option and increase page by 1
                const sortSelect = document.getElementById('sortSelect');
                const sort = sortSelect.value;
                currentPage++;
                
                // call API with new page
                const repos = await searchRepositories(currentQuery, sort, currentPage);
                
                // append new results
                displayRepositories(repos, true);
            } catch (err) {
                // display error if there is any
                showError(err.message || 'An error occurred while loading more results.');
                loadMoreContainer.innerHTML = '';
            }
        }
        
        // display error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // clear error
        function clearError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = '';
        }
        
        // format number (1500 -> 1.5k)
        function formatNumber(num) {
            // if >= 1000, divide by 1000 and add 'k'
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            // otherwise return number as string
            return num.toString();
        }
    </script>
</body>
</html>
